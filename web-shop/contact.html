<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>

        <!-- Preloading -->
        <link rel="preload" href="js/javascript.js" as="script" />
        <link rel="preload" href="css/body-width.css" as="style" />
        <link rel="preload" href="css/background.css" as="style" />
        <link rel="preload" href="css/style.css" as="style" />
        <link rel="preload" href="css/contact.css" as="style" />

        <!-- Preloading LCP image-->
        <link
            rel="preload"
            fetchpriority="high"
            href="images/Placeholder.webp"
            type="image/webp"
            as="image"
        />

        <script src="js/javascript.js"></script>
        <link rel="stylesheet" href="css/body-width.css">
        <link rel="stylesheet" href="css/background.css">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/contact.css" />
    </head>
    <body>
        <header>
            <iframe
                src="partials/header.html"
                width="100%"
                class="auto-height-iframe"
            ></iframe>
        </header>
        <main>
            <section class="kontakt main-card">
                <h2>Kontakt</h2>
                <div class="sadrzaj">
                    <form id="kontakt">
                        <p>
                            <input
                                type="text"
                                name="ime"
                                placeholder="Ime"
                                required
                            />
                        </p>
                        <p>
                            <input
                                type="email"
                                name="email"
                                placeholder="Email"
                                required
                            />
                        </p>
                        <p>
                            <textarea
                                id="kontakt"
                                name="poruka"
                                cols="30"
                                rows="21"
                                placeholder="Vasa poruka"
                                required
                            ></textarea>
                        </p>
                        <p>
                            <input
                                type="checkbox"
                                name="privola"
                                id=""
                                required
                            />
                            <label for="privola"
                                >Prihvacam prikupljanje i obradu osobnih
                                podataka danih u obrascu bez kojih moj zahtjev
                                ne moze biti ispunjen, te da me Pet Shop
                                kontaktira u svrhu slanja obavijesti</label
                            >
                        </p>
                        <p>
                            <input type="checkbox" name="prijava" id="" />
                            <label for="prijava"
                                >Prijavi se na newsletter</label
                            >
                        </p>
                        <p>
                            <input type="submit" value="Posalji" />
                        </p>
                    </form>
                </div>
            </section>
            <section class="info main-card">
                <h2>Info</h2>
                <div class="sadrzaj">
                    <img src="images/Placeholder.webp" alt="slika" />
                    <ul class="info-list-1">
                        <li>OIB: 469874500</li>
                        <li>
                            Email:
                            <a href="mailto:info@petshop.hr">info@petshop.hr</a>
                        </li>
                        <li>
                            Telefon:
                            <a href="tel:+38518889966">+38518889966</a>
                        </li>
                    </ul>
                    <ul class="info-list-2">
                        <li>
                            <a href="https://www.facebook.com">Facebook</a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com">Youtube</a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com">Instagram</a>
                        </li>
                        <li><a href="https://www.tiktok.com">TikTok</a></li>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <iframe
                src="partials/footer.html"
                width="100%"
                class="auto-height-iframe"
            ></iframe>
        </footer>
    </body>
</html>
